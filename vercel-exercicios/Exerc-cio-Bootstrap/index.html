<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background-image">
        <img src="./_e30eb450-222a-4c52-94d8-91d09d0a0208.jpg">
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="col">
            <h2>Cadastro</h2>
            <form>
                <label for="nome" class="form-label">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label for="email" class="form-label">Seu e-mail:</label>
                <input type="email" class="form-control" id="email">
                <label for="telefone" class="form-label">Seu telefone:</label>
                <input type="number" class="form-control" id="telefone">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
